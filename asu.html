<!DOCTYPE html>
<html lang="en">
<head>
  <title>Responsive Page</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Responsive Design</h1>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
  <h2>Quiz: What is the capital of France?</h2>
  <form id="quiz-form">
    <label><input type="radio" name="answer" value="London"> London</label><br>
    <label><input type="radio" name="answer" value="Paris"> Paris</label><br>
    <label><input type="radio" name="answer" value="Rome"> Rome</label><br>
    <button type="submit">Submit</button>
  </form>
  <p id="result"></p>
  <h2>Click the button to get a joke!</h2>
  <button onclick="getJoke()">Get Joke</button>
  <p id="joke"></p>

  <script src="script.js"></script>
</body>
</html>
